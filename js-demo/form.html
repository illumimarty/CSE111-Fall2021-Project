<!DOCTYPE html>
<html> 

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="/js-demo/form.css" />
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
    
<body">
    <div class="header">
        <div class="MTB">My Task Form</div>
        <a class="formbutton" href="tasks.html">Back to Board</a>
    </div>

    <div class="container">
        <div class="form">
            <div class="Title">
                <h1>Title</h1>
                <input>
            </div>
            <div class="Description">
                <h1>Description</h1>
                <input>
            </div>
            <div class="DueDate">
                <h1>Due Date</h1>
                <input>
            </div>
            <div class="Assignees">

                <input>
            </div>

                <div class="comments-chatbox">
                    
                </div>

            </div>
        </div>
    </div>
